<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICOM to TIFF Converter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a0cff 0%, #93c1fd 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 700px;
      width: 100%;
    }

    .logo {
      height: 48px;
      width: auto;
      margin-bottom: 32px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .privacy-notice {
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 6px;
      padding: 12px 16px;
      margin-bottom: 30px;
      font-size: 13px;
      color: #0c4a6e;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .privacy-notice svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      fill: #0284c7;
    }

    .upload-section {
      margin-bottom: 30px;
    }

    .upload-label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      margin-bottom: 15px;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px dashed #d0d0d0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: border-color 0.3s;
      background: #fafafa;
    }

    input[type="file"]:hover {
      border-color: #1a0cff;
      background: #f5f5ff;
    }

    .btn {
      background: linear-gradient(90deg, #1a0cff 0%, #93c1fd 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(26, 12, 255, 0.3);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .status.info {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #90caf9;
      display: block;
    }

    .status.success {
      background: #e8f5e9;
      color: #388e3c;
      border: 1px solid #81c784;
      display: block;
    }

    .status.error {
      background: #ffebee;
      color: #d32f2f;
      border: 1px solid #ef5350;
      display: block;
    }

    .progress-container {
      margin-top: 20px;
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #f0f0f0;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #1a0cff 0%, #93c1fd 100%);
      width: 0%;
      transition: width 0.3s;
    }

    .progress-text {
      margin-top: 8px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }

    .download-section {
      margin-top: 30px;
      display: none;
    }

    .file-list {
      margin-top: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
    }

    .file-item {
      padding: 10px 12px;
      background: white;
      margin-bottom: 8px;
      border-radius: 4px;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #e8e8e8;
    }

    .file-item:last-child {
      margin-bottom: 0;
    }

    .divider {
      margin: 20px 0;
      text-align: center;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #ddd;
    }

    .divider span {
      background: white;
      padding: 0 10px;
      position: relative;
      color: #999;
      font-size: 13px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="logo-white.webp" alt="SlideKit" class="logo" />

    <div class="container">
      <h1>DICOM to TIFF Converter</h1>
      <p class="subtitle">Upload DICOM files or a ZIP archive to convert to TIFF format.</p>

      <div class="privacy-notice">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
        </svg>
        <span>All conversions happen locally in your browser. Your files are never sent to any server.</span>
      </div>

    <div class="upload-section">
      <label class="upload-label" id="dicomLabel">Upload DICOM Files</label>
      <input type="file" id="dicomFiles" multiple accept=".dcm,.dicom" />
      <div id="dicomFileList" class="file-list" style="display: none;"></div>
    </div>

    <div class="divider"><span>OR</span></div>

    <div class="upload-section">
      <label class="upload-label" id="zipLabel">Upload ZIP Archive</label>
      <input type="file" id="zipFile" accept=".zip" />
    </div>

    <button class="btn" id="clearBtn" style="display: none; margin-bottom: 15px; background: #8c8c9c; background: linear-gradient(90deg, #6c757d 0%, #95a5a6 100%);">Clear Selection</button>

    <button class="btn" id="convertBtn" disabled>Convert to TIFF</button>

    <div id="status" class="status"></div>

    <div class="progress-container" id="progressContainer">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText"></div>
    </div>

    <div class="download-section" id="downloadSection">
      <button class="btn" id="downloadBtn">Download TIFF File</button>
      <p style="margin-top: 15px; text-align: center; font-size: 14px; color: #666;">
        Inspect your TIFF file at <a href="https://slidekit.io/" target="_blank" rel="noopener noreferrer" style="color: #1a0cff; text-decoration: none; font-weight: 600;">slidekit.io</a>
      </p>
    </div>
    </div>
  </div>

  <script src="https://unpkg.com/@zip.js/zip.js@2.8.11/dist/zip.min.js"></script>
  <script type="module">
    let worker;
    let dicomFiles = [];
    let outputFileHandle = null;
    let rootHandle = null;

    const dicomFilesInput = document.getElementById('dicomFiles');
    const zipFileInput = document.getElementById('zipFile');
    const convertBtn = document.getElementById('convertBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const clearBtn = document.getElementById('clearBtn');
    const statusDiv = document.getElementById('status');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const downloadSection = document.getElementById('downloadSection');
    const dicomFileList = document.getElementById('dicomFileList');
    const dicomLabel = document.getElementById('dicomLabel');
    const zipLabel = document.getElementById('zipLabel');

    // Initialize worker
    function initWorker() {
      worker = new Worker('./worker.js', { type: 'module' });

      worker.addEventListener('message', (event) => {
        const { type, success, error, status, fileId } = event.data;

        if (type === 'init') {
          if (!success) {
          //   showStatus('Worker initialized successfully', 'info');
          // } else {
            showStatus(`Worker initialization failed: ${error}`, 'error');
          }
        } else if (type === 'status') {
          showStatus(status, 'info');
          updateProgress(50, status);
        } else if (type === 'convertViaOpfsComplete') {
          showStatus('Conversion complete! Ready to download.', 'success');
          updateProgress(100, 'Complete');
          downloadSection.style.display = 'block';
          convertBtn.disabled = false;
        } else if (type === 'error') {
          showStatus(`Error: ${error}`, 'error');
          progressContainer.style.display = 'none';
          convertBtn.disabled = false;
        }
      });

      worker.addEventListener('error', (error) => {
        console.log("ERROR", error);
        showStatus(`Worker error: ${error.message}`, 'error');
        convertBtn.disabled = false;
      });
    }

    // Initialize OPFS
    async function getOpfsRoot() {
      if (!rootHandle) {
        rootHandle = await navigator.storage.getDirectory();
      }
      return rootHandle;
    }

    // Show status message
    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
    }

    // Update progress
    function updateProgress(percent, text) {
      progressContainer.style.display = 'block';
      progressFill.style.width = `${percent}%`;
      progressText.textContent = text;
    }

    // Format file size with appropriate units
    function formatFileSize(bytes) {
      if (bytes >= 1000000000) {
        return `${(bytes / 1000000000).toFixed(1)} GB`;
      } else if (bytes >= 1000000) {
        return `${(bytes / 1000000).toFixed(1)} MB`;
      } else {
        return `${(bytes / 1000).toFixed(1)} KB`;
      }
    }

    // Update file list display
    function updateFileList() {
      if (dicomFiles.length > 0) {
        dicomFileList.style.display = 'block';
        const sortedFiles = [...dicomFiles].sort((a, b) => a.name.localeCompare(b.name));
        dicomFileList.innerHTML = sortedFiles.map(f =>
          `<div class="file-item">
            <span>${f.name}</span>
            <span style="color: #999;">${formatFileSize(f.size)}</span>
          </div>`
        ).join('');
      } else {
        dicomFileList.style.display = 'none';
      }
    }

    // Handle DICOM files input
    dicomFilesInput.addEventListener('change', (e) => {
      dicomFiles = Array.from(e.target.files);
      convertBtn.disabled = dicomFiles.length === 0;
      zipFileInput.value = '';
      downloadSection.style.display = 'none';
      updateFileList();
      showStatus(`${dicomFiles.length} DICOM file(s) selected`, 'info');

      // Hide file inputs, labels, and divider, show clear button
      if (dicomFiles.length > 0) {
        dicomFilesInput.style.display = 'none';
        zipFileInput.style.display = 'none';
        dicomLabel.style.display = 'none';
        zipLabel.style.display = 'none';
        document.querySelector('.divider').style.display = 'none';
        clearBtn.style.display = 'block';
      }
    });

    // Handle ZIP file input
    zipFileInput.addEventListener('change', async (e) => {
      const zipFile = e.target.files[0];
      if (!zipFile) return;

      try {
        showStatus('Extracting ZIP archive...', 'info');
        updateProgress(20, 'Extracting ZIP...');
        progressContainer.style.display = 'block';

        // Use zip.js for streaming (handles large files)
        const zipReader = new zip.ZipReader(new zip.BlobReader(zipFile));
        const entries = await zipReader.getEntries();

        dicomFiles = [];
        let processedCount = 0;

        for (const entry of entries) {
          if (!entry.directory) {
            const filename = entry.filename.toLowerCase();
            if (filename.endsWith('.dcm') || filename.endsWith('.dicom')) {
              // Stream the entry to a blob
              const blob = await entry.getData(new zip.BlobWriter('application/dicom'));
              const dicomFile = new File([blob], entry.filename.split('/').pop(), { type: 'application/dicom' });
              dicomFiles.push(dicomFile);

              processedCount++;
              updateProgress(20 + (processedCount / entries.length) * 60, `Extracting ${processedCount}/${entries.length} files...`);
            }
          }
        }

        await zipReader.close();

        if (dicomFiles.length === 0) {
          showStatus('No DICOM files found in ZIP archive', 'error');
          convertBtn.disabled = true;
          progressContainer.style.display = 'none';
        } else {
          showStatus(`Extracted ${dicomFiles.length} DICOM file(s) from ZIP`, 'success');
          convertBtn.disabled = false;
          progressContainer.style.display = 'none';
          updateFileList();

          // Hide file inputs, labels, and divider, show clear button
          dicomFilesInput.style.display = 'none';
          zipFileInput.style.display = 'none';
          dicomLabel.style.display = 'none';
          zipLabel.style.display = 'none';
          document.querySelector('.divider').style.display = 'none';
          clearBtn.style.display = 'block';
        }

        dicomFilesInput.value = '';
        downloadSection.style.display = 'none';
      } catch (error) {
        showStatus(`Failed to extract ZIP: ${error.message}`, 'error');
        convertBtn.disabled = true;
        progressContainer.style.display = 'none';
      }
    });

    // Convert button handler
    convertBtn.addEventListener('click', async () => {
      if (dicomFiles.length === 0) {
        showStatus('Please select DICOM files first', 'error');
        return;
      }

      convertBtn.disabled = true;
      downloadSection.style.display = 'none';

      try {
        showStatus('Preparing files...', 'info');
        updateProgress(10, 'Writing files to OPFS...');

        const root = await getOpfsRoot();

        // Clean up previous input directory if it exists
        try {
          await root.removeEntry('dicom_input', { recursive: true });
        } catch (e) {
          // Directory might not exist, that's okay
        }

        // Clean up old output files
        for await (const entry of root.values()) {
          if (entry.kind === 'file' && entry.name.startsWith('output_') && entry.name.endsWith('.tiff')) {
            try {
              await root.removeEntry(entry.name);
            } catch (e) {
              console.warn(`Failed to remove old output file ${entry.name}:`, e);
            }
          }
        }

        // Create fresh input directory
        const inputDir = await root.getDirectoryHandle('dicom_input', { create: true });

        // Write DICOM files to OPFS
        const inputFileHandles = [];
        for (let i = 0; i < dicomFiles.length; i++) {
          const file = dicomFiles[i];
          const fileHandle = await inputDir.getFileHandle(file.name, { create: true });
          const writable = await fileHandle.createWritable();
          await file.stream().pipeTo(writable);
          inputFileHandles.push(fileHandle);

          updateProgress(10 + (i + 1) / dicomFiles.length * 30, `Writing ${i + 1}/${dicomFiles.length} files...`);
        }

        // Create output file
        const timestamp = Date.now();
        const outputFileName = `output_${timestamp}.tiff`;
        outputFileHandle = await root.getFileHandle(outputFileName, { create: true });

        showStatus('Starting conversion...', 'info');
        updateProgress(40, 'Converting...');

        // Send to worker
        worker.postMessage({
          type: 'convertViaOpfs',
          inputFileHandles,
          outputFileHandle,
          fileId: timestamp
        });

      } catch (error) {
        showStatus(`Failed to convert: ${error.message}`, 'error');
        convertBtn.disabled = false;
        progressContainer.style.display = 'none';
        console.error(error);
      }
    });

    // Download button handler
    downloadBtn.addEventListener('click', async () => {
      if (!outputFileHandle) {
        showStatus('No output file available', 'error');
        return;
      }

      try {
        const file = await outputFileHandle.getFile();
        const url = URL.createObjectURL(file);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'converted.tiff';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        showStatus('Download started', 'success');
      } catch (error) {
        showStatus(`Failed to download: ${error.message}`, 'error');
        console.error(error);
      }
    });

    // Clear button handler
    clearBtn.addEventListener('click', () => {
      // Reset file selections
      dicomFiles = [];
      dicomFilesInput.value = '';
      zipFileInput.value = '';
      outputFileHandle = null;

      // Show file inputs, labels, and divider
      dicomFilesInput.style.display = 'block';
      zipFileInput.style.display = 'block';
      dicomLabel.style.display = 'block';
      zipLabel.style.display = 'block';
      document.querySelector('.divider').style.display = 'block';

      // Hide clear button, file list, and download section
      clearBtn.style.display = 'none';
      dicomFileList.style.display = 'none';
      downloadSection.style.display = 'none';
      progressContainer.style.display = 'none';

      // Reset button and status
      convertBtn.disabled = true;
      statusDiv.className = 'status';
      statusDiv.textContent = '';
    });

    // Initialize on load
    initWorker();
  </script>
</body>
</html>
